name: dirish-tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: shebzul
        env:
          TEPESI: ${{ secrets.DIRISH }}
          ALNI: ${{ secrets.SHEBZUL }}
        run: |
          touch testfile
          echo $ALNI >> testfile
          ls -l
          cat testfile

        

